<ion-content [fullscreen]="true">
  <!-- Text Block -->
  <!-- <comp-text-block label="Press the Scan button on the bottom to start scanning"></comp-text-block> -->
  <!-- Text Block -->
  <div class="custom-iframe-wrapper">
    <!-- Floating Button -->
    <ion-fab vertical="center" horizontal="end" slot="fixed">
      <ion-fab-button (click)="triggerScanner()">
        <ion-icon name="scan-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <!-- Floating Button -->
    <!-- IFrame -->
    <comp-iframe-loader [url]="iframeUrl"></comp-iframe-loader>
    {{iframeUrl}}
    <!-- IFrame -->
  </div>
</ion-content>
